    <main>
        <h1>Week 5 Practice Activities</h1>
        <section>
            <h2>Javascript Form Validation</h2>
            <article>
                <div id="error"></div>
                <form id="form" action="/" method ="GET">
                    <div>
                        <label for="name">Name
                            <input id="name" name="name" type="text" required>
                        </label>
                    </div>
                    <div>
                        <label for="password">Password
                            <input id="password" name="password" type="password" required>
                        </label>
                    </div>
                    <div>
                        <label for="password1">Password
                            <input id="password1" name="password1" type="password" required>
                        </label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <p>A button type button has no default behavior, meaning it can have scripts called with events tied to this element.</p>
                <p>A button type submit has a default to submit the form if it has not been provided.</p>
            </article>
        </section>
    </main>
