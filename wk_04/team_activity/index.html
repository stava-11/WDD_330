<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 4 team activity for WDD 330">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="team_w04.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="homeMain">
        <h1 class="mainTitle">John Stavast</h1>
        <section class="mainLinks">
            <ul id="mainOL">
                
            </ul>
        </section>
    </nav>
    <main>
        <h1 class="wk_4_title" id="title">Tic Tac Toe</h1>
        <section class="game">
            <article>
                <table id="myTable">
                    <tr>
                        <td id="1x1"></td>
                        <td id="1x2"></td>
                        <td id="1x3"></td>
                    </tr>
                    <tr>
                        <td id="2x1"></td>
                        <td id="2x2"></td>
                        <td id="2x3"></td>
                    </tr>
                    <tr>
                        <td id="3x1"></td>
                        <td id="3x2"></td>
                        <td id="3x3"></td>
                    </tr>
                </table>
                <button id="reset">Play Again</button>
            </article>
        </section>
    </main>
    <script src="team_w04.js"></script>
    <script src="../../js/links.js"></script>
    <script src="../../js/nav_sub_pages.js"></script>
</body>
</html>
