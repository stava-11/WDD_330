<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Week 2 team activity for WDD 330">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/large.css">
    <link rel="stylesheet" href="../../css/medium.css">
    <link rel="stylesheet" href="../../css/small.css">
    <title>Week 2 Team Activity</title>
</head>
<body>
    <nav class="homeMain">
        <h1 class="mainTitle">John Stavast</h1>
        <section class="mainLinks">
            <ul id="mainOL">
                
            </ul>
        </section>
    </nav>
    <main>
        <section>
            <h1>Week 2 Team Activity</h1>
            <article>
                <input type="text" id="input1">
                <input type="text" id="input2">
                <button type="button" id="btn">Submit</button>
                <button type="button" id="add">+</button>
                <div id="divEnter"></div>
            </article>
        </section>
    </main>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
        let input1 = document.getElementById("input1").value;
        if (isNaN(input1)){
            document.getElementById("divEnter").innerText = 'Only numbers can be submitted. Please try again.';
        } else {
            document.getElementById("divEnter").innerText = sumNumber(parseInt(input1));
        }
        });

        document.getElementById("add").addEventListener("click", () => {
        let input1 = document.getElementById("input1").value;
        let input2 = document.getElementById("input2").value;
        if (isNaN(input1) || isNaN(input2)){
            document.getElementById("divEnter").innerText = 'Only numbers can be submitted. Please try again.';
        } else {
            document.getElementById("divEnter").innerText = addition(parseInt(input1), parseInt(input2));
        }
        });

        const sumNumber = number => {
            let totalSum = 0;
            for (let i=0; i <= number; i++) {
                totalSum += i;
            }
            return totalSum;
        }

        const addition = (input1, input2) => input1 + input2;

    </script>
    <script src="../../js/links.js"></script>
    <script src="../../js/nav_sub_pages.js"></script>
</body>
</html>
