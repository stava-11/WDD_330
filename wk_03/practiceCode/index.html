<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Events Examples</title>
<link rel="stylesheet" href="../../css/style.css">

<style>
    p {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
    }
    .highlight {
        background-color: red;
    }
</style>
</head>
<body>
    <nav class="homeMain">
        <h1 class="mainTitle">John Stavast</h1>
        <section class="mainLinks">
            <ul id="mainOL">
                
            </ul>
        </section>
    </nav>
    <main>
        <p id='click'>Click On Me</p>
        <p id='dblclick'>Double Click On Me</p>
        <p id='mouse'>Hover On Me</p>
    </main> 
<script>
    const clickParagraph = document.getElementById('click');
    console.log(clickParagraph);
    clickParagraph.addEventListener('click',() => console.log('click') );
    clickParagraph.addEventListener('mousedown',() => console.log('down') );
    clickParagraph.addEventListener('mouseup',() => console.log('up') );
</script>
<script src="../../js/links.js"></script>
<script src="../../js/nav_sub_pages.js"></script>
</body>
</html>
